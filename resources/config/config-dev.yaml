# 日志配置
logger:
  # 日志级别
  level: debug
  # 日志文件路径
  path: /Users/chentianyi/Program/Goland-workplace/easy-blog-sever/log/easy-blog-sever.log
  # 日志文件最大大小，单位-MB
  max_size: 3
  # 日志文件最大备份数量
  max_backups: 30
  # 日志文件最大保存时间，单位-天
  max_age: 7
  # 是否压缩日志文件
  compress: true