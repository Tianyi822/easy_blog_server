# 服务配置
server:
  # 服务端口
  port: 2233
  # 生成 Token 的密钥
  token_key: A9H0YhKZw=8GO&hJgVmNS
  # Token 过期时间，单位-天
  token_expire_duration: 30
  # 跨域配置
  cors:
    # 跨域源
    origins:
      - http://localhost:3000
    # 跨域请求头
    headers:
      - Content-Type
      - AccessToken
      - X-CSRF-Token
      - Authorization
      - Token
    # 跨域请求方法
    methods:
      - POST
      - PUT
      - DELETE
      - GET
      - OPTIONS

# MySQL 数据库配置
mysql:
  # 用户名
  user: easy_blog
  # 密码
  password: easyblog123456
  # 主机地址
  host: 127.0.0.1
  # 端口
  port: 3306
  # 数据库名
  database: easy_blog
  # 连接池最大连接数
  max_open: 10
  # 连接池最大空闲连接数
